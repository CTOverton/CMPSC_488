<!--There are plenty of applications for managing tickets for concerts, sporting events,
        and the like. However, club events, school field trips, and locally hosted small events are still using
        spreadsheets with manual check in's on clipboards and paper. Our solution to this problem is a web app where
        anyone can create an account, organize events, and keep track of attendants. This empowers higher attendance
        rates, less management for waitlists, and more active attendants.-->
